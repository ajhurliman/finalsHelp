<div class="col-md-12">
  <h2>Users</h2>
  <form class="form-horizontal">

    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" ng-model="credentials.email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" ng-model="credentials.password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="signIn(credentials)" type="submit" class="btn btn-primary">Log In</button>
        or
        <a ui-sref="signup" class="btn btn-success">Register</a>
      </div>
    </div>

  </form>
</div>
